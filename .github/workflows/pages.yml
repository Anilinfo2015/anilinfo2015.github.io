name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Jekyll and dependencies
        run: |
          gem install jekyll bundler
          if [ -f Gemfile ]; then
            bundle install
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Generate dynamic index.html
        run: |
          chmod +x ./scripts/generate-index.sh
          ./scripts/generate-index.sh

      - name: Create Jekyll config if not exists
        run: |
          if [ ! -f _config.yml ]; then
            cat > _config.yml << 'EOF'
          title: System Design Deep Dive
          description: Architecture Patterns & Best Practices for System Design
          baseurl: ""
          url: "https://anilinfo2015.github.io/systemdesign-deepdive"

          # Build settings
          markdown: kramdown
          highlighter: rouge

          kramdown:
            input: GFM
            syntax_highlighter: rouge
            syntax_highlighter_opts:
              block:
                line_numbers: true

          # Exclude from processing
          exclude:
            - .git
            - .github
            - node_modules
            - scripts
            - "*.sh"
            - Gemfile
            - Gemfile.lock
            - LICENSE

          # Include markdown files
          include:
            - _pages
          
          # Default layout for markdown files
          defaults:
            - scope:
                path: ""
                type: "pages"
              values:
                layout: "default"
            - scope:
                path: "*.md"
              values:
                layout: "default"
          EOF
          fi

      - name: Add front matter to markdown files
        run: |
          # Add Jekyll front matter to markdown files if not present
          find . -name "*.md" -not -path "./.git/*" -not -path "./_*" | while read file; do
            if ! head -1 "$file" | grep -q "^---"; then
              # Extract title from first heading or filename
              title=$(grep -m1 "^# " "$file" | sed 's/^# //' || basename "$file" .md)
              tmpfile=$(mktemp)
              echo "---" > "$tmpfile"
              echo "layout: default" >> "$tmpfile"
              echo "title: \"$title\"" >> "$tmpfile"
              echo "---" >> "$tmpfile"
              echo "" >> "$tmpfile"
              cat "$file" >> "$tmpfile"
              mv "$tmpfile" "$file"
            fi
          done

      - name: Build with Jekyll
        run: |
          jekyll build --destination _site
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
