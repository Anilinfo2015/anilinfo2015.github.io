# Jekyll configuration for System Design Deep Dive
title: "System Design Deep Dive"
description: "Comprehensive guide to architecture patterns, design patterns, and scalability best practices. Learn microservices, event-driven architecture, caching strategies, load balancing, horizontal and vertical scaling."
author: "Anilinfo2015"
email: "anilinfo2015@example.com"
url: "https://anilinfo2015.github.io/systemdesign-deepdive"

# SEO settings
lang: en_US
timezone: UTC
locale: en_US

# Social media and SEO
social:
  name: "Anilinfo2015"
  links:
    - https://github.com/Anilinfo2015/systemdesign-deepdive

# Analytics and verification (add your actual IDs)
google_analytics: # Add your Google Analytics ID
google_site_verification: # Add your Google Search Console verification
bing_site_verification: # Add your Bing Webmaster verification

# RSS feed
feed:
  path: atom.xml

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "architecture-patterns"
      type: "pages"
    values:
      layout: "default"
      category: "Architecture Patterns"
  - scope:
      path: "design-patterns"
      type: "pages"
    values:
      layout: "default"
      category: "Design Patterns"
  - scope:
      path: "scalability"
      type: "pages"
    values:
      layout: "default"
      category: "Scalability"
  - scope:
      path: "system-design"
      type: "pages"
    values:
      layout: "default"
      category: "System Design"

# Exclude files
exclude:
  - scripts/
  - node_modules/
  - "*.sh"
  - LICENSE
  - README.md